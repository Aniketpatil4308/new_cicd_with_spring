name: spring boot CI demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: âœ… Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: âœ… Run Build
        run: mvn clean install -DskipTests

      - name: ğŸ“¤ Upload JAR as artifact
        uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'


        with:
          name: springboot-jar
          path: target/*.jar


  ################################
  # ğŸš€ JOB 2: Docker Deployment
  ################################
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'


    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download JAR from build job
        uses: actions/download-artifact@v4
        with:
          name: springboot-jar

      - name: ğŸ³ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ”§ Build Docker image
        run: |
          JAR_FILE=$(ls *.jar)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest --build-arg JAR_FILE=$JAR_FILE .

      - name: ğŸ“¤ Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest
